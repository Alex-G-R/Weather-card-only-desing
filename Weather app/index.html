<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter localisation" spellcheck="false">
            <button><img src="images/search.png"/></button>
        </div>
        <div class="weather">
            <img src="images/clear.png" alt="Clear sky image" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Warsaw</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity icon">
                    <div>
                        <p class="humidity">54%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind icon">
                    <div>
                        <p class="wind">21 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
